<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger</title>
</head>
<body class="container">

  <div class="jumbotron">
    <div class="center">
      <h1>Mr. Roboger's Neighborhood</h1>
      <h3>Tell me a number and I'll tell you a robot story!</h3>
    </div>
  </div> 

  <hr>

  <div class="center">
    <form id="intakeForm">

    <div class="form-group">
      <label for="input">Go ahead, enter a number and click the submit button!</label>
      <input id="input" type="text">
    </div>

    <div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>

    </form>

    <hr>

    <div>
      <h3 id="userResults"></h3>
    </div>
  </div>
  
</body>
</html>
